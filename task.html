<!DOCTYPE html>
<html>
<head>
    <title>Assignment</title>
    <style>
        body {
            font-family: Arial;
        }
    </style>
</head>
<body>

<h2>All Students</h2>
<ul id="allStudents"></ul>

<h2>Students Scored More Than 60</h2>
<ul id="above60"></ul>

<script>
    let students = [
        { id: 1, name: "Amit", marks: 78, department: "CSE" },
        { id: 2, name: "Priya", marks: 92, department: "ECE" },
        { id: 3, name: "Rahul", marks: 45, department: "MECH" },
        { id: 4, name: "Sneha", marks: 66, department: "CSE" },
        { id: 5, name: "Dilip", marks: 88, department: "ECE" },
        { id: 6, name: "Siva", marks: 56, department: "MECH" }
    ];

    let allList = document.getElementById("allStudents");
    let above60List = document.getElementById("above60");

    students.forEach(student => {
        let li = document.createElement("li");
        li.textContent = student.name;
        allList.appendChild(li);

        if (student.marks > 60) {
            let li2 = document.createElement("li");
            li2.textContent = student.name + " - " + student.marks;
            above60List.appendChild(li2);
        }
    });

    let deptResult = {};

    students.forEach(student => {
        if (deptResult[student.department]) {
            deptResult[student.department]++;
        } else {
            deptResult[student.department] = 1;
        }
    });

</script>

</body>
</html>
